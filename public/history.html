<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h2 style="margin-bottom: 30px;">Select a Month to View History</h2>

    <div class="bubble-container">

        <a href="calendar.html?m=10" class="month-bubble">Oct</a>
        <a href="calendar.html?m=11" class="month-bubble">Nov</a>
        <a href="calendar.html?m=12" class="month-bubble">Dec</a>

    <script type="module" src="./app.js"></script>
